<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="08.css" />
</head>
<body>
    
    <h2>flex-shrink: 1;</h2>
    <div class="sg flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h2>flex-shrink: 0</h2>
    <div class="flex-container flex-shrink-0">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h2>flex-shrink , shrink 2nd child</h2>
    <div class="sg flex-container flex-shrink-child-2">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h2>flex-grow: 1</h2>
    <div class="flex-container fg flex-grow-1">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h2>flex-grow-2</h2>
    <div class="flex-container fg flex-grow-2">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h2>flex-basis-40px</h2>
    <div class="flex-container fg flex-basis-40px">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
    </div>

    <h2>flex-basis-40px</h2>
    <div class="self-example flex-container fg flex-basis-40px">
        <div class="flex-item">1</div>
        <div class="flex-item">1</div>
        <div class="flex-item">1</div>
        <div class="flex-item">1</div>
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
    </div>

    <h2>flex-basis-40px</h2>
    <div class="flex-container fg flex-basis-40px">
        <div class="flex-item">1</div>
    </div>

    

</body>
</html>
