<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="01.css" />
</head>
<body>

    <h1>display: flex // row</h1>
    <div class="flex-container direction-row flex-nowrap">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">3</div>
        <div class="flex-item">3</div>
        <div class="flex-item">3</div>
        <div class="flex-item">3</div>
        <div class="flex-item">3</div>
        <div class="flex-item">3</div>
        <div class="flex-item">3</div>
        <div class="flex-item">3</div>
        <div class="flex-item">3</div>
    </div>

    <h1>flex-container direction-row-reverse flex-wrap-reverse</h1>
    <div class="flex-container direction-row-reverse flex-wrap-reverse">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
        <div class="flex-item">8</div>
        <div class="flex-item">9</div>
        <div class="flex-item">10</div>
        <div class="flex-item">11</div>
        <div class="flex-item">12</div>
    </div>

    <h1>display: wrap-reverse row-reverse</h1>
    <div class="flex-container direction-row flex-wrap-reverse">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
        <div class="flex-item">8</div>
        <div class="flex-item">9</div>
        <div class="flex-item">10</div>
        <div class="flex-item">11</div>
        <div class="flex-item">12</div>
    </div>

    <h1>display: column</h1>
    <div class="flex-container direction-column">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h1>display: column-reverse</h1>
    <div class="flex-container direction-column-reverse">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

</body>
</html>
