<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Task</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div class="container">

        <div class="calendar">

            <section class="week">
                <div>Workweek</div>
                <div>1 Monday</div>
                <div>2 Thuesday</div>
                <div>3 Wednesday</div>
                <div>4 Thursday</div>
                <div>5 Friday</div>
                <div>Weekend</div>
                <div>6 Saturday</div>
                <div>7 Sunday</div>
                <section class="note hide-desktop">
                    <div>REMINDERS</div>
                    <div>SPECIAL DATES</div>
                </section>
            </section>
            <section class="note hide-mobile">
                <div>REMINDERS</div>
                <div>SPECIAL DATES</div>
            </section>
            <section class="note hide-desktop">
                <div>notes</div>
            </section>

        </div>

    </div>
</body>
</html>
